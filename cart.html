<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

.product-card {
  width: 300px;
  border: 1px solid #ccc;
  padding: 10px;
}

.product-card img {
  width: 100%;
  max-height: 200px;
  object-fit: cover;
}

.product-card h3 {
  font-size: 18px;
  margin: 10px 0;
}

.product-card p {
  font-size: 14px;
  color: #888;
}

.quantity-control {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.quantity-control button {
  padding: 5px 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}

.quantity {
  width: 50px;
  text-align: center;
}

.add-to-cart {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}


    </style>
</head>
<body>
    
    <div class="product-card">
        <img src="product-image.jpg" alt="Product Image">
        <h3>Product Title</h3>
        <p>Product Description</p>
        <div class="quantity-control">
          <button class="decrement">-</button>
          <input type="number" class="quantity" value="1" min="1">
          <button class="increment">+</button>
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      

      <script>

var decrementButton = document.querySelector('.decrement');
var incrementButton = document.querySelector('.increment');
var quantityInput = document.querySelector('.quantity');
var addToCartButton = document.querySelector('.add-to-cart');

decrementButton.addEventListener('click', function() {
  var currentValue = parseInt(quantityInput.value);
  if (currentValue > 1) {
    quantityInput.value = currentValue - 1;
  }
});

incrementButton.addEventListener('click', function() {
  var currentValue = parseInt(quantityInput.value);
  quantityInput.value = currentValue + 1;
});

addToCartButton.addEventListener('click', function() {
  var quantity = parseInt(quantityInput.value);
  // Perform your desired action here, such as adding the product to the cart with the selected quantity.
  console.log('Product added to cart with quantity:', quantity);
});

      </script>
      
</body>
</html>
